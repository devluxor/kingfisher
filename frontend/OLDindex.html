<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS Client</title>
</head>
<body>
  <h1>Collecting Requests</h1>
  <ol id="requests"></ol>
  <script>
    // The client establishes a WebSocket connection to ws://localhost:8888.
    const ws = new WebSocket("ws://localhost:8888");
    
    // open event: Logs when the connection is successfully established.
    ws.addEventListener("open", () => {
      console.log("We are connected!")
    })

    ws.addEventListener("message", (e) => {
      const request = document.createElement('li');
      request.className = 'request';
      request.textContent = e.data;
      document.getElementById('requests').append(request);
      console.log('message received');
    })
  </script>
</body>
</html>
